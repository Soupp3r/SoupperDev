<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Developer Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
    }
    header {
      background: #222;
      padding: 1rem;
      position: relative;
    }
    #banner {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #444;
    }
    .profile {
      margin-top: -50px;
    }
    #profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #111;
      object-fit: cover;
    }
    h1 {
      margin: 0.5rem 0;
    }
    .socials {
      margin: 1rem 0;
    }
    .socials img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .socials img:hover {
      transform: scale(1.1);
    }
    .about {
      background: #1a1a1a;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      max-width: 800px;
      text-align: left;
      line-height: 1.6;
      white-space: pre-line; /* preserves line breaks */
    }
    .about h2 {
      margin-top: 0;
      color: #ffcc00;
    }
    .customization {
      background: #222;
      padding: 1rem;
      margin-top: 2rem;
      text-align: left;
    }
    .customization h3 {
      color: #ffcc00;
    }
    .customization label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    .customization input,
    .customization textarea {
      width: 100%;
      padding: 0.5rem;
      background: #333;
      color: #eee;
      border: none;
      border-radius: 5px;
    }
    .customization button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img id="banner" src="https://via.placeholder.com/1200x200.png?text=Banner" alt="Banner" />
    <div class="profile">
      <img id="profile-pic" src="https://via.placeholder.com/120.png?text=Profile" alt="Profile Picture" />
      <h1 id="name">Your Name</h1>
    </div>
    <div class="socials">
      <img id="itchio-link" src="https://static.itch.io/images/itchio-textless-white.svg" alt="Itch.io" />
    </div>
  </header>

  <section class="about">
    <h2>About Me</h2>
    <p id="about-text">
Welcome to my portfolio!  
Iâ€™m a passionate developer who loves creating games, tools, and interactive experiences.  

This space will grow with my projects, ideas, and updates.  
Thanks for visiting!
    </p>
  </section>

  <section class="customization">
    <h3>Customization Panel</h3>
    <label for="name-input">Name:</label>
    <input type="text" id="name-input" placeholder="Enter your name" />

    <label for="about-input">About Me:</label>
    <textarea id="about-input" rows="6" placeholder="Write about yourself... (line breaks supported)"></textarea>

    <label for="banner-url">Banner URL:</label>
    <input type="text" id="banner-url" placeholder="Enter banner image URL" />

    <label for="profile-url">Profile Picture URL:</label>
    <input type="text" id="profile-url" placeholder="Enter profile image URL" />

    <label for="itchio-url">Itch.io URL:</label>
    <input type="text" id="itchio-url" placeholder="Enter Itch.io page URL" />

    <button id="update-btn">Update Page</button>
  </section>

  <script>
    // Load saved data
    window.onload = () => {
      const savedName = localStorage.getItem('name');
      const savedAbout = localStorage.getItem('about');
      const savedBanner = localStorage.getItem('banner');
      const savedProfile = localStorage.getItem('profile');
      const savedItchio = localStorage.getItem('itchio');

      if (savedName) document.getElementById('name').textContent = savedName;
      if (savedAbout) document.getElementById('about-text').textContent = savedAbout;
      if (savedBanner) document.getElementById('banner').src = savedBanner;
      if (savedProfile) document.getElementById('profile-pic').src = savedProfile;
      if (savedItchio) document.getElementById('itchio-url').value = savedItchio;
    };

    // Update page instantly
    document.getElementById('update-btn').addEventListener('click', () => {
      const name = document.getElementById('name-input').value;
      const about = document.getElementById('about-input').value;
      const banner = document.getElementById('banner-url').value;
      const profile = document.getElementById('profile-url').value;
      const itchio = document.getElementById('itchio-url').value;

      if (name) {
        document.getElementById('name').textContent = name;
        localStorage.setItem('name', name);
      }
      if (about) {
        document.getElementById('about-text').textContent = about;
        localStorage.setItem('about', about);
      }
      if (banner) {
        document.getElementById('banner').src = banner;
        localStorage.setItem('banner', banner);
      }
      if (profile) {
        document.getElementById('profile-pic').src = profile;
        localStorage.setItem('profile', profile);
      }
      if (itchio) {
        localStorage.setItem('itchio', itchio);
      }
    });

    // Itch.io link
    document.getElementById('itchio-link').addEventListener('click', () => {
      const itchioUrl = localStorage.getItem('itchio') || 'https://itch.io';
      window.open(itchioUrl, '_blank');
    });
  </script>
</body>
</html>
